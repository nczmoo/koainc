<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> </title>
	<style>
		.emptyPad {
			background-color:red;
		}

		.filledPad {
			background-color: green;
		}
		.pad {
			width:90px;
			height:90px;
		}
		.programmed {
			background-color:grey;
		}
		.step {
			width:15px;
			height: 15px;
			border: 1px black solid;
			display: inline-block;
		}
	</style>
</head>
<body>
	<em><div id="status" class="text-center"></div></em>
	<div id='game' class="window">
		<div class="mb-3 text-center">
				<button id="record" class="switcher btn btn-lg btn-outline-dark">record</button>			
				<button id="play" class="switcher btn btn-lg btn-outline-dark">play</button>			
				<button id="program" class="switcher btn btn-lg btn-outline-dark">program</button>
		</div>
		<div id="programMenu" class="d-none">
			<div class="text-center">
			pattern: 
			</div><div class="text-center">
				<button id="recordPattern" class="btn btn-outline-danger verb0">record</button>
				<button id="clearPattern" class="btn btn-outline-warning verb0">clear</button>
				<button id="playPattern" class="btn btn-outline-success verb0">play</button>
			</div><div id='patternSteps' class="text-center p-3">
				<span class="step">&nbsp;</span>
				<span class="step">&nbsp;</span>
			</div><div class="text-center mb-3">
				<div>
					<button id="unlockStep" class="btn btn-lg btn-outline-dark verb0">+</button>
				</div><div>
					<span id="incPatternRecipe"></span>
				</div>
			</div>
		</div>
		<div class="text-center">
				<button id="pad-0" class="pad">&nbsp;</button>			
				<button id="pad-1" class="pad">&nbsp;</button>
				<button id="pad-2" class="pad">&nbsp;</button>					
		</div><div class='text-center'>						
			<button id="pad-3" class="pad">&nbsp;</button>
			<button id="pad-4" class="pad">&nbsp;</button>			
			<button id="pad-5" class="pad">&nbsp;</button>			
		</div><div class="text-center">
			<button id="pad-6" class="pad">&nbsp;</button>			
			<button id="pad-7" class="pad">&nbsp;</button>			
			<button id="pad-8" class="pad">&nbsp;</button>
		</div>
	</div><div id="samples" class="window"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
